<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Слова</title>
</head>
<body>
    <h1>
        Введите слово
    </h1>
    <form action="" method="POST">
        {% csrf_token %}
        <h3>Слово</h3>
        <input type="text" name="word">
        <button type="submit" >Проверить</button>
    </form>
    {% if words_list %}
        <table border="1">
        {% for word in words_list %}
            <tr>
                <th>{{ word.word }}</th><th>{{ word.meaning }}</th>
            </tr>
        {% endfor %}
        </table>
    {% endif %}
</body>
</html>
